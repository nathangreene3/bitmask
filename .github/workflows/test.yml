name: Unit Tests

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up Golang
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Unit Tests
        run: go test -cover -v ./...
