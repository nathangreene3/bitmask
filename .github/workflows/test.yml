name: Test

on:
	pull_request:
	push:

jobs:
	unit-tests:
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v3
			- name: Set Up Golang
				uses: actions/setup-go@v3
				with:
					go-version-file: 'go.mod'
			- name: Install Dependencies
				run: go mod tidy
			- name: Test
				run: go test -cover -v ./...
